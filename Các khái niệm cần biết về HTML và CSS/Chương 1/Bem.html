<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
</head>
<body>
    <!-- BEM: Block Element Modifier -->
    <!-- 
        Laptop:Block
        Keyboard, mouse , touchpad , screen :Element
        Laptop big, laptop small : Modifier for Block
        small keyboadr , small screen: Modifier for element

        Block__Element--Modifier
        Block--modifier
        Block__Element

        laptop
        laptop__keyboard , laptop__touchpad ,laptop__screen
        laptop--small, laptop--expensive , laptop--big
        laptop__touchpad--small , laptop__screen--fullhd

     -->
     <!-- 
        ex1:
            Block:flash-message
            Element: image ,title,description(desc),button
            Modifier: primary ,secondary
      -->
      <!-- 
        block 1 & 2:
            flash-message
            flash-message__image , flash-message__title, flash-message__desc,
            flash-message__button
        block1: flash-message__title--primary, flash-message__button--primary
        block2: flash-message__title--secondary , flash-message__button-secondary



       -->
     <h1 class="flass-message__title flash-message__title--primary"></h1>
</body>
</html>
