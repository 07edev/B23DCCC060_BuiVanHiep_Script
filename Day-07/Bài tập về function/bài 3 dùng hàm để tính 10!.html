<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function total(giaiThua) {
            for (var i = 1; i <= 10; i++) {
                giaiThua *= i;
            }
            return giaiThua
        }
        document.write(`Giá trị của 10! là: ${total(1)}`)
    </script>
</body>
</html>
